<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrazione Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #e9ecef;
}

.register-container {
	max-width: 400px;
	margin: auto;
	margin-top: 10vh;
	padding: 30px;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body class="container py-5">
	<div class="register-container">
		<h2>Registrazione Admin</h2>

		<form th:action="@{/register}" th:object="${adminDto}" method="post"
			novalidate>
			<div class="mb-3">
				<label for="username" class="form-label">Username</label> <input
					th:field="*{username}" class="form-control"
					th:classappend="${#fields.hasErrors('username')}? 'is-invalid'">
				<div class="invalid-feedback" th:errors="*{username}"></div>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					th:field="*{email}" type="email" class="form-control"
					th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">
				<div class="invalid-feedback" th:errors="*{email}"></div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					th:field="*{password}" type="password" class="form-control"
					th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
				<div class="invalid-feedback" th:errors="*{password}"></div>
			</div>

			<div class="mb-3">
				<label for="confirmPassword" class="form-label">Conferma
					Password</label> <input th:field="*{confirmPassword}" type="password"
					class="form-control"
					th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'">
				<div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
			</div>

			<button type="submit" class="btn btn-primary">Registrati</button>
		</form>

		<div th:if="${param.registered}" class="alert alert-success mt-3">Registrazione avvenuta! Ora puoi effettuare il login.</div>
	</div>
</body>
</html>
