<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scansione QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#0d6efd">
</head>
<body>

	<div th:insert="~{fragments/header-fragment}"></div>
	
    <div class="container">
        <div class="mobile-container max-width-mobile text-center">
        	<div th:if="${param.success}" class="alert alert-success">Registrazione avvenuta con successo!</div>
        	<div th:if="${param.error}" class="alert alert-danger">Qr Code non valido o assente! Esegui una nuova scansione!</div>
        	<h1 class="mb-4">Benvenuto</h1>
	        <p class="lead">Premi il pulsante per scansionare il QR code</p>
		
			<button type="button" class="btn btn-primary mb-2" id="startScannerButton">
			  <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true" id="scanSpinner"></span>
			  <span id="scanButtonText"><i class="bi bi-camera-fill"></i> Avvia fotocamera</span>
			</button>
		
	        <div id="qr-reader" class="mx-auto" style="width: 300px;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
