<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#0d6efd">
	<!-- iOS PWA meta tags -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="Pomodori">
	<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
</head>

<body>
	<div th:fragment="header">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-header-nav">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Az. Agr. Ceci Fabio</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
					aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="adminNavbar">
					<div id="sw-status" class="badge rounded-pill bg-secondary me-2" style="font-size: 0.7rem;">SW:
						Inizializzazione...</div>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0"
						th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
						<li class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-house-door-fill"></i>
								Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/admin/settings"><i class="bi bi-gear-fill"></i>
								Impostazioni</a></li>
						<li class="nav-item"><a class="nav-link" href="/admin/dipendenti"> <i
									class="bi bi-people-fill"></i> Dipendenti</a></li>
						<li class="nav-item"><a class="nav-link" href="/admin/export-page"><i
									class="bi bi-file-bar-graph-fill"></i> Esporta CSV</a></li>
					</ul>
					<span class="navbar-text ms-auto">
						<!-- Logout Admin -->
						<form th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:action="@{/logout}"
							method="post" class="d-flex">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-outline-light" id="logoutFormButton">Esci</button>
						</form>

						<!-- Logout Dipendente -->
						<form th:if="${#authorization.expression('hasRole(''DIPENDENTE'')')}"
							th:action="@{/dipendente/logout}" method="post" class="d-flex mt-2 align-right">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-outline-light">Esci</button>
						</form>
					</span>
				</div>
			</div>
		</nav>
	</div>

	<script th:src="@{/js/script.js}"></script>
</body>

</html>
