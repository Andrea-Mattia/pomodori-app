<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<div th:fragment="header">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Admin Panel</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#adminNavbar"
					aria-controls="adminNavbar" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="adminNavbar">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-house-door-fill"></i> Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/admin/settings"><i class="bi bi-gear-fill"></i>Impostazioni</a></li>
						<li class="nav-item">
							<a class="nav-link" href="/admin/export-page"><i class="bi bi-file-bar-graph-fill"></i> Esporta CSV</a>
						</li>
					</ul>
					<span class="navbar-text">
						<form th:action="@{/logout}" method="post" class="d-flex">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-outline-light"
								id="logoutFormButton">Esci</button>
						</form>
					</span>
				</div>
			</div>
		</nav>
	</div>

	<script th:src="@{/js/script.js}"></script>
	</div>
</body>
</html>
