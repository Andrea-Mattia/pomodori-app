<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#0d6efd">
</head>
<body>
	<div th:fragment="session-timeout(timeoutMinutes)">
		<script th:inline="javascript">
			/*<![CDATA[*/
			let timeoutMinutes = /*[[${timeoutMinutes} ?: 10]]*/10;
			/*]]>*/
		</script>

		<div class="modal fade" id="sessionModal" tabindex="-1"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content text-center">
					<div class="modal-header bg-warning">
						<h5 class="modal-title w-100">Sessione in scadenza</h5>
					</div>
					<div class="modal-body">
						<p>La tua sessione scadr√† tra 1 minuto. Premi un tasto o muovi il
							mouse per restare connesso.</p>
						<audio id="timeoutSound">
							<source src="/sounds/alert.mp3" type="audio/mpeg">
						</audio>
					</div>
				</div>
			</div>
		</div>

		<script th:src="@{/js/session-timeout.js}"></script>
	</div>
</body>
</html>
