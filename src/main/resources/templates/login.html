<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

	<div class="container">
		<div class="mobile-container">
			<h4 class="text-center mb-4">Accesso Amministratore</h4>
			<div th:if="${resetSuccess}" class="alert alert-success" th:text="${resetSuccess}"></div>
			<div th:if="${param.logout}" class="alert alert-info">Logout effettuato con successo.</div>
			<div th:if="${param.error}" class="alert alert-danger">Password o username errati, riprovare.</div>
			<div th:if="${param.registered}" class="alert alert-success">Registrazione effettuata con successo, puoi procedere con il login.</div>
			<form method="post" action="/custom-login">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="mb-3">
					<label for="username" class="form-label">Username</label> <input
						type="text" class="form-control" id="username" name="username"
						required autofocus autocomplete="username">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label> <input
						type="password" class="form-control" id="password" name="password"
						required autocomplete="current-password">
				</div>
				<button type="submit" class="btn btn-primary w-100">Accedi</button>
				<div class="text-center mt-2 w-100">
					<a href="/reset-password">Password dimenticata?</a>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
