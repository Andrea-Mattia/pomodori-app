<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #0d6efd;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0b5ed7;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar per mobile -->
<nav class="navbar navbar-dark bg-primary d-md-none">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand mb-0 h1">Admin Panel</span>
  </div>
</nav>

<!-- Sidebar Offcanvas per mobile -->
<div class="offcanvas offcanvas-start text-bg-primary d-md-none" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="mobileSidebarLabel">Menu</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#" data-bs-dismiss="offcanvas">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/admin/export" data-bs-dismiss="offcanvas">üìÅ Esporta CSV</a></li>
    </ul>
    <hr>
    <a href="/logout" class="text-white" data-bs-dismiss="offcanvas">Esci</a>
  </div>
</div>

<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar desktop -->
    <nav class="col-auto col-md-3 col-xl-2 d-none d-md-flex flex-column sidebar px-3 pt-2">
      <h5>Admin Panel</h5>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
        <li class="nav-item"><a href="/admin/export" class="nav-link text-white">üìÅ Esporta CSV</a></li>
      </ul>
      <hr>
      <a href="/logout" class="text-white">Esci</a>
    </nav>

    <!-- Content -->
    <main class="col py-3 content">
      <h2>Benvenuto, Admin</h2>
      <p class="lead">Questa √® la tua dashboard di controllo.</p>

      <div class="container my-5">
        <h2 class="text-center mb-4">Presenze Registrate</h2>

        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Codice Fiscale</th>
                <th>QR Code</th>
                <th>Data / Ora Scansione</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="record, iterStat : ${records}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${record.nome}"></td>
                <td th:text="${record.cognome}"></td>
                <td th:text="${record.codiceFiscale}"></td>
                <td th:text="${record.qrCode}"></td>
                <td th:text="${#temporals.format(record.scanTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
