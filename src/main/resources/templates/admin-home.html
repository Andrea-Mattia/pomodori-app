<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #0d6efd;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0b5ed7;
    }
    .content {
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        min-height: auto;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar -->
    <nav class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar d-flex flex-column align-items-start pt-2">
      <h5 class="px-3 mb-3">Admin Panel</h5>
      <ul class="nav nav-pills flex-column mb-auto w-100">
        <li class="nav-item w-100"><a href="#" class="nav-link px-3">Home</a></li>
        <li class="nav-item w-100"><a href="/admin/export" class="nav-link px-3">üìÅ Esporta CSV</a></li>
      </ul>
      <hr class="w-100">
      <a href="/logout" class="px-3">Esci</a>
    </nav>

    <!-- Content -->
    <main class="col py-3 content">
				<h2>Benvenuto, Admin</h2>
				<p class="lead">Questa √® la tua dashboard di controllo.</p>
				<!-- Esempio contenuto -->
				<div class="container my-5">
					<h2 class="text-center mb-4">Presenze Registrate</h2>

					<div class="table-responsive">
						<table class="table table-striped table-bordered align-middle">
							<thead class="table-dark">
								<tr>
									<th>#</th>
									<th>Nome</th>
									<th>Cognome</th>
									<th>Codice Fiscale</th>
									<th>Data / Ora Scansione</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="record, iterStat : ${records}">
									<td th:text="${iterStat.index + 1}"></td>
									<td th:text="${record.nome}"></td>
									<td th:text="${record.cognome}"></td>
									<td th:text="${record.codiceFiscale}"></td>
									<td th:text="${record.qrCode}"></td>
									<td th:text="${#temporals.format(record.scanTime, 'dd/MM/yyyy HH:mm:ss')}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
