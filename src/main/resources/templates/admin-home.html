<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Area Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Area amministrativa</h1>
<a href="/logout" class="btn btn-danger mb-3">Logout</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Codice Fiscale</th>
            <th>QR Code</th>
            <th>Data/Ora Scansione</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.id}">1</td>
            <td th:text="${record.nome}">Nome</td>
            <td th:text="${record.cognome}">Cognome</td>
            <td th:text="${record.codiceFiscale}">CF</td>
            <td th:text="${record.qrCode}">qr_code</td>
            <td th:text="${#temporals.format(record.scanTime, 'dd/MM/yyyy HH:mm:ss')}">data</td>
        </tr>
    </tbody>
</table>

</body>
</html>
