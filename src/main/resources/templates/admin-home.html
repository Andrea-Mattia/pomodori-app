<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #0d6efd;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0b5ed7;
    }
    .content {
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        min-height: auto;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar -->
    <nav class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar d-flex flex-column align-items-start pt-2">
      <h5 class="px-3 mb-3">Admin Panel</h5>
      <ul class="nav nav-pills flex-column mb-auto w-100">
        <li class="nav-item w-100"><a href="#" class="nav-link px-3">Home</a></li>
        <li class="nav-item w-100"><a href="#" class="nav-link px-3">Dipendenti</a></li>
        <li class="nav-item w-100"><a href="#" class="nav-link px-3">Report</a></li>
        <li class="nav-item w-100"><a href="#" class="nav-link px-3">Impostazioni</a></li>
      </ul>
      <hr class="w-100">
      <a href="/logout" class="px-3">Esci</a>
    </nav>

    <!-- Content -->
    <main class="col py-3 content">
      <h2>Benvenuto, Admin</h2>
      <p class="lead">Questa Ã¨ la tua dashboard di controllo.</p>
      <!-- Esempio contenuto -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Dipendenti attivi</h5>
              <p class="card-text display-6">23</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">File completate</h5>
              <p class="card-text display-6">87</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Segnalazioni</h5>
              <p class="card-text display-6">4</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
