<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Errore ' + ${status}">Errore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd">
</head>
<body>
  <div class="container mt-5 text-center">
    <div class="alert alert-danger">
      <h1 class="display-4" th:switch="${status}">
        <span th:case="404">Pagina non trovata</span>
        <span th:case="500">Errore interno del server</span>
        <span th:case="*">Si Ã¨ verificato un errore</span>
      </h1>

      <p class="lead">
        <strong>Codice:</strong> <span th:text="${status}">-</span><br>
        <strong>Messaggio:</strong> <span th:text="${message} ?: 'Nessun messaggio disponibile'"></span><br>
        <strong>Path:</strong> <span th:text="${path}">-</span>
      </p>

      <a href="/" class="btn btn-primary mt-3">Torna alla Home</a>
    </div>
  </div>
  <script th:src="@{/js/script.js}"></script>
</body>
</html>
