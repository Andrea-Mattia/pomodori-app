<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reset Password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#0d6efd">
</head>
<body class="container py-5">
	<div class="mobile-container max-width-mobile">
		<h3>Reset Password</h3>
		<form method="post" th:action="@{/reset-password}" th:object="${resetDto}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="mb-3">
				<label class="form-label">Username</label> <input
					th:field="*{username}" class="form-control" required autocomplete="username">
			</div>
			<div class="mb-3">
				<label class="form-label">Nuova Password</label> <input
					th:field="*{newPassword}" type="password" class="form-control"
					required autocomplete="new-password">
			</div>
			<div class="mb-3">
				<label class="form-label">Conferma Password</label> <input
					th:field="*{confirmPassword}" type="password" class="form-control"
					required autocomplete="new-password">
			</div>
			<button type="submit" class="btn btn-primary">Aggiorna
				Password</button>
		</form>

		<div th:if="${success}" class="alert alert-success mt-3">Password aggiornata con successo!</div>
		<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
	</div>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
