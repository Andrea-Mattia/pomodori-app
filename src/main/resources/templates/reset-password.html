<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reset Password</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #e9ecef;
}

.reset-container {
	max-width: 400px;
	margin: auto;
	margin-top: 10vh;
	padding: 30px;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body class="container py-5">
	<div class="reset-container">
		<h3>Reset Password</h3>
		<form method="post" th:action="@{/reset-password}"
			th:object="${resetDto}">
			<div class="mb-3">
				<label class="form-label">Username</label> <input
					th:field="*{username}" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Nuova Password</label> <input
					th:field="*{newPassword}" type="password" class="form-control"
					required>
			</div>
			<div class="mb-3">
				<label class="form-label">Conferma Password</label> <input
					th:field="*{confirmPassword}" type="password" class="form-control"
					required>
			</div>
			<button type="submit" class="btn btn-primary">Aggiorna
				Password</button>
		</form>

		<div th:if="${success}" class="alert alert-success mt-3">Password aggiornata con successo!</div>
		<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
	</div>
</body>
</html>
