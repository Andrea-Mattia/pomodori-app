<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${dipendenteId != null} ? 'Modifica Dipendente' : 'Nuovo Dipendente'"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#0d6efd">
</head>

<body>

	<div th:insert="~{fragments/header-fragment}"></div>

	<div class="container py-4">
		<div class="mobile-container max-width-mobile">
			<h2 th:text="${dipendenteId != null} ? 'Modifica Dipendente' : 'Nuovo Dipendente'"></h2>

			<form
				th:action="@{${dipendenteId != null} ? '/admin/dipendenti/update/' + ${dipendenteId} : '/admin/dipendenti/save'}"
				th:object="${dipendenteDto}" method="post" novalidate>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="mb-3">
					<label>Nome *</label>
					<input type="text" th:field="*{nome}" class="form-control" />
					<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
					</div>
				</div>

				<div class="mb-3">
					<label>Cognome *</label>
					<input type="text" th:field="*{cognome}" class="form-control" />
					<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('cognome')}"
						th:errors="*{cognome}"></div>
				</div>

				<div class="mb-3">
					<label>Codice Fiscale *</label>
					<input type="text" th:field="*{codiceFiscale}" class="form-control" />
					<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('codiceFiscale')}"
						th:errors="*{codiceFiscale}"></div>
				</div>

				<div class="mb-3">
					<label>Soprannome</label>
					<input type="text" th:field="*{soprannome}" class="form-control" />
					<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('soprannome')}"
						th:errors="*{soprannome}"></div>
				</div>

				<div class="mb-3">
					<label>Ruolo *</label>
					<select th:field="*{tipoRuoloId}" class="form-select">
						<option value="" disabled>-- Seleziona ruolo --</option>
						<option th:each="ruolo : ${listaRuoli}" th:value="${ruolo.id}"
							th:selected="${ruolo.id == dipendenteDto.tipoRuoloId}" th:text="${ruolo.descrizione}">
						</option>
					</select>
				</div>

				<div class="mb-3">
					<label class="form-label">Username *</label>
					<input type="text" class="form-control" th:field="*{username}" th:readonly="${dipendenteId != null}"
						required />
					<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label"
						th:text="${dipendenteId != null} ? 'Nuova Password' : 'Password *'"></label>
					<input type="password" class="form-control" th:field="*{password}"
						th:required="${dipendenteId == null}" autocomplete="new-password" />
					<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></div>
					<small class="text-muted" th:if="${dipendenteId != null}">Lascia vuoto per non modificare la
						password.</small>
				</div>


				<button type="submit" class="btn btn-primary">Salva</button>
				<a th:href="@{/admin/dipendenti}" class="btn btn-secondary">Annulla</a>
			</form>
		</div>
	</div>

	<div th:insert="~{fragments/session-timeout-fragment :: session-timeout(${timeoutMinutes})}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
