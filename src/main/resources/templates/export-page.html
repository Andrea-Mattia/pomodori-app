<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Esporta Presenze</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:insert="~{fragments/header-fragment}"></div>

	<main class="container mt-4 research-form">
		<h2>Esporta Presenze Filtrate</h2>

		<form method="get" th:action="@{/admin/export}">
			<div class="row g-2 mb-3">
				<div class="col-md-3"><input type="text" name="nome" placeholder="Nome" class="form-control" /></div>
				<div class="col-md-3"><input type="text" name="cognome" placeholder="Cognome" class="form-control" /></div>
				<div class="col-md-3"><input type="text" name="qrCode" placeholder="QR Code" class="form-control" /></div>
				<div class="col-md-3"><input type="date" name="data" class="form-control" /></div>
			</div>
			<button type="submit" class="btn btn-success">Esporta CSV</button>
		</form>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
