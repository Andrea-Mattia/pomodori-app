<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Impostazioni Report Automatico</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Admin Panel</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#adminNavbar"
				aria-controls="adminNavbar" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="adminNavbar">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/admin"><i
							class="bi bi-house-door-fill"></i> Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/admin/settings"><i class="bi bi-gear-fill"></i>
							Impostazioni Report Automatico</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/export"><i
							class="bi bi-file-bar-graph-fill"></i> Esporta CSV</a></li>
				</ul>
				<span class="navbar-text">
					<form th:action="@{/logout}" method="post" class="d-flex">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<button type="submit" class="btn btn-outline-light">Esci</button>
					</form>
				</span>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="settings-container">
			<h2>Impostazioni Report</h2>

			<form th:action="@{/admin/settings}" method="post"
				th:object="${reportSettings}">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="mb-3">
					<label for="frequency" class="form-label">Frequenza Report:</label>
					<select th:field="*{frequency}" class="form-select" id="frequency">
						<option value="daily">Giornaliero</option>
						<option value="weekly">Settimanale</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="adminEmail" class="form-label">Email
						Amministratore</label> <input required th:field="*{adminEmail}"
						type="email" class="form-control" id="adminEmail"
						th:classappend="${#fields.hasErrors('adminEmail')}? 'is-invalid'">
					<div class="invalid-feedback" th:errors="*{adminEmail}"></div>
				</div>
				<button type="submit" class="btn btn-primary">Salva</button>
			</form>

			<div th:if="${message}" class="alert alert-success mt-3"
				th:text="${message}"></div>
		</div>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Chiude la navbar su mobile dopo il clic su un link
		document
				.querySelectorAll('.navbar-nav .nav-link')
				.forEach(
						function(link) {
							link
									.addEventListener(
											'click',
											function() {
												const navbarToggler = document
														.querySelector('.navbar-toggler');
												const navbarCollapse = document
														.querySelector('.navbar-collapse');

												if (navbarToggler
														&& getComputedStyle(navbarToggler).display !== 'none') {
													navbarToggler.click();
												}
											});
						});
	</script>
</body>
</html>
