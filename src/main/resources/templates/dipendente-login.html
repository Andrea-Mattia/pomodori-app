<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Dipendente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#0d6efd">
	<!-- iOS PWA meta tags -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="Pomodori">
	<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
</head>

<body>

	<div class="container">
		<div class="mobile-container max-width-mobile">
			<h4 class="text-center mb-4">Accesso Dipendente</h4>
			<div th:if="${param.logout}" class="alert alert-info">Logout effettuato con successo.</div>
			<div th:if="${param.error}" class="alert alert-danger">Password o username errati, riprovare.</div>
			<form th:action="@{/dipendente/login}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="mb-3">
					<label for="usernameUser" class="form-label">Username</label> <input type="text"
						class="form-control" id="usernameUser" name="username" required autofocus
						autocomplete="username">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label> <input type="password"
						class="form-control" id="password" name="password" required autocomplete="current-password">
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" value="" id="rememberUsername">
					<label class="form-check-label" for="rememberUsername">
						Ricorda nome utente
					</label>
				</div>
				<button type="submit" class="btn btn-primary w-100">Accedi</button>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
