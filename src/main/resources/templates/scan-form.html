<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scannerizza QR e inserisci dati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Inserisci i dati del dipendente</h1>

<form th:action="@{/scan}" th:object="${scanRecordDto}" method="post" class="mt-3">

    <input type="hidden" th:field="*{qrCode}"/>

    <div class="mb-3">
        <label for="nome" class="form-label">Nome*</label>
        <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    </div>

    <div class="mb-3">
        <label for="cognome" class="form-label">Cognome*</label>
        <input type="text" id="cognome" th:field="*{cognome}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
    </div>

    <div class="mb-3">
        <label for="codiceFiscale" class="form-label">Codice Fiscale (opzionale)</label>
        <input type="text" id="codiceFiscale" th:field="*{codiceFiscale}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Salva</button>
</form>

</body>
</html>
