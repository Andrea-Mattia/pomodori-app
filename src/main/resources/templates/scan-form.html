<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scansione QR - Raccolta Pomodori</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd">
</head>

<body>

  <div th:insert="~{fragments/header-fragment}"></div>

  <div class="mobile-container max-width-mobile">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Registrazione Presenza</h3>

      <form th:action="@{/scan}" th:object="${scanRecordDto}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
          <label class="form-label">Qr Code</label>
          <input type="text" class="form-control" th:field="*{qrCode}" required readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Username *</label>
          <input type="text" class="form-control" th:field="*{username}" required readonly>
          <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Nome *</label>
          <input type="text" class="form-control" th:field="*{nome}" required readonly>
          <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Cognome *</label>
          <input type="text" class="form-control" th:field="*{cognome}" required readonly>
          <div class="text-danger" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Soprannome</label>
          <input type="text" class="form-control" th:field="*{soprannome}" readonly>
          <div class="text-danger" th:if="${#fields.hasErrors('soprannome')}" th:errors="*{soprannome}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Ruolo *</label>
          <input type="text" class="form-control" th:field="*{ruoloDescrizione}" required readonly>
          <div class="text-danger" th:if="${#fields.hasErrors('ruoloDescrizione')}" th:errors="*{ruoloDescrizione}">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Codice Fiscale *</label>
          <input type="text" class="form-control" th:field="*{codiceFiscale}" required readonly>
          <div class="text-danger" th:if="${#fields.hasErrors('codiceFiscale')}" th:errors="*{codiceFiscale}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Invia</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const qrFromUrl = urlParams.get('qr');

      const qrInput = document.getElementById('qrCode');
      const usernameInput = document.getElementById('username');
      const nomeInput = document.getElementById('nome');
      const cognomeInput = document.getElementById('cognome');
      const cfInput = document.getElementById('codiceFiscale');
      const ruoloInput = document.getElementById('ruoloDescrizione');
      const soprannomeInput = document.getElementById('soprannome');

      if (qrFromUrl && (!qrInput.value || qrInput.value === "")) {
        qrInput.value = qrFromUrl;
      }

      if (!usernameInput.value || usernameInput.value === "") {
        const savedData = localStorage.getItem('dipendenteData');
        if (savedData) {
          const data = JSON.parse(savedData);
          usernameInput.value = data.username;
          nomeInput.value = data.nome;
          cognomeInput.value = data.cognome;
          cfInput.value = data.codiceFiscale;
          ruoloInput.value = data.ruoloDescrizione;
          soprannomeInput.value = data.soprannome || "";
        }
      }
    });

    // Intercetta l'invio della form per gestire il messaggio di successo offline
    document.querySelector('form').addEventListener('submit', function (e) {
      if (!navigator.onLine) {
        // Il service worker intercetterà la fetch POST /scan e restituirà offline: true
        // Ma qui vogliamo assicurarci che l'utente veda un feedback immediato se possibile
        // In realtà sw.js risponde con JSON, quindi dovremmo usare fetch per sottomettere
      }
    });
  </script>
</body>

</html>
